<!-- contacto_recibido.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Arial', sans-serif; color: #333; background-color: #f5f5f5; padding: 20px; }
    .container { background-color: white; border-radius: 8px; padding: 20px; }
    h2 { color: #000; }
    p { margin-bottom: 10px; }
    .footer { margin-top: 20px; font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nuevo mensaje desde la web</h2>
    <p><strong>Nombre:</strong> {{ nombre }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Asunto:</strong> {{ asunto }}</p>
    <p><strong>Mensaje:</strong></p>
    <p>{{ mensaje }}</p>
    <div class="footer">AnimalesMasquefa - Formulario de contacto</div>
  </div>
</body>
</html>
